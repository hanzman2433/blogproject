{% endblock header %}

{% block content %}
<form action="" method="POST"> {% csrf_token %}<!--「action」はボタンがクリックされたときに次にどのURLに遷移するかを指定するもの-->

    <a href="{% url 'list' %}" class="btn btn-primary">戻る</a>
</form>
{% endblock content %}
